apiVersion: v1
kind: Service
metadata:
  name: sysdigcloud-redis
  labels:
    app: sysdigcloud
    role: redis
spec:
  ports:
    - port: 6379
  selector:
    app: sysdigcloud
    role: redis
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sysdigcloud-redis
spec:
  template:
    metadata:
      labels:
        app: sysdigcloud
        role: redis
    spec:
      containers:
        - name: redis
          image: redis:2.8.19